<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Storage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
    }
    .files {

    }
    a {
      color: #bb86fc;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>File Storage</h1>
  <p>Here are the files you can access:</p>

  <div class="files">
    <!-- Add your files here -->
    <a href="files/document1.pdf" download>Document 1 (PDF)</a>
    <a href="files/photo.jpg" download>Photo (JPG)</a>
    <a href="files/presentation.pptx" download>Presentation (PPTX)</a>
  </div>

</html>
